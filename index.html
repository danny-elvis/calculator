<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="calc">

        <div id="display">
            <p id="memory"></p>
            <p id="input">0</p>
        </div>
        
        <div id="buttons">
            <span id="top">
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
            </span>
            <span id="side">
                <button>+</button>
                <button>.</button>
                <button id="enter">=</button>
            </span>
            <span id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button>,</button>
            </span>
                        

        </div>

    </div><!--div calc-->

	<script src="calc.js"></script>
  </body>
</html>
